<section class="tasks">
    <div class="tasks__creator">
      <input class="tasks__text" type="text" placeholder="Enter text...">
      <div class="tasks__priority">
        <select>
          <option value="high" label="High"></option>
          <option value="meduim" label="Medium"></option>
          <option value="low" label="Low"></option>
        </select>
      </div>
      <button class="tasks__add-button" type="button"></button>
    </div>
    <div class="tasks__order">
      <div class="filter">
       <input class="visually-hidden" type="checkbox" id="checkbox__completed"><label for="checkbox__completed">Completed</label>
       <input class="visually-hidden" type="checkbox" id="checkbox__high"><label for="checkbox__high">High</label>
       <input class="visually-hidden" type="checkbox" id="checkbox__medium"><label for="checkbox__medium">Medium</label>
       <input class="visually-hidden" type="checkbox" id="checkbox__low"><label for="checkbox__low">Low</label>
      </div>
      <div class="sort">
       <input class="visually-hidden sort__button" type="checkbox" id="sort__checkbox"><label for="sort__checkbox">Date</label>
      </div>
    </div>
    <div class="tasks__container">
      <div class="task">
        <div class="task__priority--wrap"><p class="task__priority">High</p></div>
        <div class="task__container">
         <div class="task__description">
           <div class="task__wrapper">
             <input class="task__text" value="Сделать д.з. по математике">
             <div class="task__buttons">
               <button class="task__done-button"></button>
               <button class="task__cancelled-button"></button>
              </div>
           </div>
           <div class="task__dates">
             <span class="task__date">20/15/2015 23:13</span>
             <!-- <p class="task__result">Cancelled at 21/15/2015 23:10</p> -->
           </div>
          </div>
        </div>
        <button class="task__delete-button"></button>
      </div>
    </div>
 </section>
